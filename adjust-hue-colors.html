<!--- hsl() property is used as an alternative way of picking colors --->
<style>
    body {
        background-color: #FFFFFF;
    }
    /* the first argument is the hue followed by saturation then lightness */
    
    .green {
        background-color: hsl(120, 100%, 50%);
    }
    
    .cyan {
        background-color: hsl(180, 60%, 64%);
    }
    
    .blue {
        background-color: hsl(240, 100%, 50%);
    }
    
    div {
        display: inline-block;
        height: 100px;
        width: 100px;
    }
</style>

<div class="green"></div>
<div class="cyan"></div>
<div class="blue"></div>
